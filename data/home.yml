title: Tiers lieu européen
context:
  title: Contexte et objectifs
  image: fr-context.png
  content: >-
    La crise sanitaire mondiale a provoqué
    des bouleversements considérables dans les secteurs de la culture et de
    l’éducation des adultes car leurs acteurs souvent habitués au travail
    collectif, au public, se sont retrouvés isolés derrière leur porte ou leur
    ordinateur.


    Comment ces deux secteurs et leurs acteurs peuvent être résilients face à la crise et plus généralement face à un monde dans lequel le numérique occupe une place de plus en plus prépondérante ?


    C’est à cette vaste question que les partenaires d’Hope in Us ont décidé d’apporter des éléments de réponse.


    Pour nous, cette  crise sanitaire mondiale est une opportunité d'entrer dans une démarche de résilience et d'espoir, en prenant soin de soi-même et des autres, en construisant avec les autres et pour tous, où les expériences des uns enrichiraient celles des autres.\

    C’est ce défi que nous avons souhaité relevé en créant une communauté numérique, conçue dans le principe des tiers-lieux. Ces espaces dans lesquels se croisent différents publics et dans lesquels on peut partager, travailler, contribuer, se former, échanger.


    En complément des tiers-lieux qui existent sur de nombreux territoires européens, HOPE in US a donc pour ambition de créer un tiers-lieu virtuel dans lequel tous les acteurs et les citoyens européens pourraient être contributeurs et/ou bénéficiaires. Dans ce lieu en ligne, nous voulons mettre à disposition de multiples outils, méthodes, témoignages pour permettre au secteur des arts et de la culture d'inventer des modalités nouvelles de création, diffusion, médiation et au secteur de la formation des adultes et des jeunes de dépasser les logiques d'apprentissage pour inventer des formats de pédagogie plus interactive.
objectif:
  title: Objectifs
  image: fr-objectif.png
  intro: "HOPE in US has three main objectives:"
  content: >-
    1. Designing new modalities of creation, dissemination and mediation for
    European arts and cultural actors; 

    2. Inventing interactive pedagogical formats for adult education actors;

    3. Making explicit the skills of learners and making their creative potential visible.
  group_intro: "The target groups of the project are :"
  group_item_1: Cultural actors
  group_item_2: Adult learners
  group_item_3: Trainers and staff accompanying this public
steps:
  title: Major steps
  intro: The project partners want to develop the capacity of the target groups to
    make sense of their actions, to become responsible for what they can change
    and to be resilient to what they cannot avoid.  To achieve this, two
    innovative educational resources will be developed by the Hope in Us
    community, a toolkit and a WebTV.
  hiu: >-
    ### The Community


    Hope in Us is a community that already counts 5 partners from 3 European countries. If you wish to join the Hope in Us Community to share your social and digital skills, please visit our Instagram and Facebook pages!
  webtv: >-
    ### A Web TV


    At a time when video has taken on major importance on the Internet, creating a Web TV is an effective way of promoting projects, innovations and experiences. We have created 5 programmes which are all hosted on Youtube and accessible in several languages. You can use these programs as a pedagogical tool, but also enrich them or create new ones. You will find all the instructions for the filming.
  tools: >-
    ### A toolbox


    The need to master and grow in the digital space is an unavoidable priority today.


    The toolbox allows users to experiment and learn to be resilient as well as to train and use digital technology. Each user can use all or part of the tools proposed to meet their needs or the needs of the groups they are accompanying. It is designed to be used in a hybrid environment, i.e. both on site and virtual.


    The 40 tools selected for this toolkit are divided into 4 main themes that we have chosen: - Develop your critical thinking - Access employment and explore the world of work - Empower yourself - Be happy


    By joining the Hope in Us Community, you can also share and enrich this toolbox!

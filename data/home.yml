title: Tiers lieu européen
context:
  title: Contexte et objectifs
  image: fr-context.png
  content: >-
    La crise sanitaire mondiale a provoqué
    des bouleversements considérables dans les secteurs de la culture et de
    l’éducation des adultes car leurs acteurs souvent habitués au travail
    collectif, au public, se sont retrouvés isolés derrière leur porte ou leur
    ordinateur.


    Comment ces deux secteurs et leurs acteurs peuvent être résilients face à la crise et plus généralement face à un monde dans lequel le numérique occupe une place de plus en plus prépondérante ?


    C’est à cette vaste question que les partenaires d’Hope in Us ont décidé d’apporter des éléments de réponse.


    Pour nous, cette  crise sanitaire mondiale est une opportunité d'entrer dans une démarche de résilience et d'espoir, en prenant soin de soi-même et des autres, en construisant avec les autres et pour tous, où les expériences des uns enrichiraient celles des autres.\

    C’est ce défi que nous avons souhaité relevé en créant une communauté numérique, conçue dans le principe des tiers-lieux. Ces espaces dans lesquels se croisent différents publics et dans lesquels on peut partager, travailler, contribuer, se former, échanger.


    En complément des tiers-lieux qui existent sur de nombreux territoires européens, HOPE in US a donc pour ambition de créer un tiers-lieu virtuel dans lequel tous les acteurs et les citoyens européens pourraient être contributeurs et/ou bénéficiaires. Dans ce lieu en ligne, nous voulons mettre à disposition de multiples outils, méthodes, témoignages pour permettre au secteur des arts et de la culture d'inventer des modalités nouvelles de création, diffusion, médiation et au secteur de la formation des adultes et des jeunes de dépasser les logiques d'apprentissage pour inventer des formats de pédagogie plus interactive.
objectif:
  title: Objectifs
  image: fr-objectif.png
  intro: "HOPE in US s'est fixé 3 objectifs principaux :"
  content: >-
    1. Concevoir de nouvelles modalités de création, diffusion, médiation pour
    les acteurs des arts et de la culture européens

    2. Inventer des formats de pédagogie interactifs pour les acteurs de l’éducation des adultes 

    3. Rendre explicites les compétences des apprenants et rendre visibles leur potentiel créatif
  group_intro: "Les groupes cibles du projet sont :"
  group_item_1: Les acteurs de la culture
  group_item_2: Les apprenants adultes
  group_item_3: Les formateurs et le personnel accompagnant ce public
steps:
  title: Principales étapes
  intro: Les partenaires du projet veulent développer la capacité des groupes
    cibles à donner un sens à leurs actions, à devenir responsables de ce qu'ils
    peuvent changer et à être résilients face à ce qu'ils ne peuvent
    éviter.  Pour y parvenir, deux ressources éducatives innovantes sont
    développées par la communauté Hope in Us, une boîte à outils et une WebTV.
  hiu: >-
    ### La Community


    Hope in Us est une communauté qui compte déjà 5 partenaires de 3 pays européens. Si vous souhaitez rejoindre la communauté Hope in Us pour partager vos compétences sociales et numériques, rendez-vous sur nos pages Instagram et Facebook !
  webtv: >-
    ### Une Web TV


    A l'heure où la vidéo a pris une importance majeure sur Internet, créer une Web TV est un moyen efficace de promouvoir des projets, des innovations et des expériences. Nous avons créé 5 programmes qui sont tous hébergés sur Youtube et accessibles en plusieurs langues. Vous pouvez utiliser ces programmes comme un outil pédagogique, mais aussi les enrichir ou en créer de nouveaux. Vous trouverez toutes les instructions pour le tournage.
  tools: >-
    ### Une boîte à outils


    La nécessité de maitriser et de grandir dans l'espace numérique est une priorité incontournable

    aujourd'hui.

    La boite à outils permet aussi bien d'expérimenter et d'apprendre à être résilient qu'à se former et à

    utiliser le numérique. Chaque utilisateur peut se servir de tout ou partie des outils proposés pour

    répondre à ses besoins ou aux besoins des groupes qu'il accompagne. Elle est conçue pour être

    utilisée dans un environnement hybride, à savoir aussi bien sur site qu'en virtuel.

    Les 40 outils sélectionnés pour cette boite à outils sont répartis dans 4 grandes

    thématiques que nous avons choisies : - Développe ton esprit critique - Accède à l'emploi et

    explore le monde du travail - Renforce ton pouvoir d'agir - Be happy

    En rejoignant la Communauté Hope in Us, vous pouvez aussi partager venir enrichir cette boite à outils !

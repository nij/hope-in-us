community:
  title: La communauté
  items:
    - title: IRFSS NOUVELLE-AQUITAINE
      content: >-
        L’Institut Régional de Formation Sanitaire et Sociale crée en 1950
        implanté à Bègles est l’un des instituts de formation de la Croix-Rouge
        française. Il regroupe les formations couvrant les métiers de la santé,
        du social, des premiers secours et des risques professionnels. 


        La Croix-Rouge française est à la fois une association de plus 53000 bénévoles engagés depuis plus de 150 ans sur la lutte contre les précarités et une entreprise à but non lucratif de service, comptant plus de 17700 salariés et 600 établissements dans le champ sanitaire et social.
      link: https://irfss-nouvelle-aquitaine.croix-rouge.fr/
    - title: POUR LA SOLIDARITÉ
      content: Pour la Solidarité est un « Think and Do Tank » européen indépendant,
        engagé en faveur d’une Europe solidaire et durable qui se mobilise pour
        défendre et consolider le modèle social européen, subtil équilibre entre
        développement économique et justice sociale.
      link: https://www.pourlasolidarite.eu/
    - title: SMART
      content: >-
        Smart est une coopérative de travailleurs et travailleuses. Smart permet
        d’héberger des projets professionnels, de partager des moyens, des
        outils et des garanties pour développer vos activités en toute sérénité.
        La coopérative apporte à ses sociétaires une protection sociale avec le
        statut de salarié·es alliée à la liberté d’entreprendre.


        Une politique de tiers lieux avec comme projet phare LaVallée situé à Molenbeek, est également développée depuis 2014.
      link: https://www.smartfr.fr/
    - title: PÔLE CULTURE & SANTÉ EN NOUVELLE-AQUITAINE
      link: https://culture-sante-aquitaine.com/
      content: >-
        Créé en 2011, le Pôle Culture et Santé en Nouvelle-Aquitaine est une
        Société Coopérative d’Intérêt Collectif (SCIC).


        Fondée sur les valeurs de l’économie sociale et solidaire, notre responsabilité est de faciliter l’interconnaissance et les relations entre les mondes des arts, de la culture et de la santé. Nous accompagnons les professionnel.le.s de ces secteurs à consolider leurs démarches de coopération. Nous œuvrons aussi à la reconnaissance et à la valorisation de ces projets inscrits dans une dynamique d’intérêt général. Nous conduisons nos missions dans le respect des droits culturels des personnes.
    - title: TRANSIT PROJECTES
      link: https://www.transit.es/
      content: La mission de Trànsit Projectes (Barcelone) est de faciliter l’accès
        des citoyens au capital social et culturel de leurs communautés en
        renforçant l’autonomie des personnes, en favorisant la cohésion sociale
        et l’inclusion sociale. Depuis plus de vingt ans, Transit Projectes
        collabore régulièrement avec les principaux experts des organisations
        culturelles, éducatives et sociales au niveau local, national et
        international afin de définir de nouvelles stratégies culturelles, pour
        les entreprises privées, les associations, les fondations et les
        institutions publiques, afin d’améliorer la société.

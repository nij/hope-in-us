community:
  title: La comunidad
  items:
    - title: IRFSS NOUVELLE-AQUITAINE
      content: >-
        El Instituto Regional de Formación Sanitaria y Social, creado en 1950 y
        situado en Bègles, es uno de los institutos de formación de la Cruz Roja
        francesa. Agrupa cursos de formación que abarcan las profesiones
        sanitarias, sociales, de primeros auxilios y de riesgos profesionales. 


        La Cruz Roja Francesa es a la vez una asociación de más de 53.000 voluntarios que participan en la lucha contra la precariedad desde hace más de 150 años y una empresa de servicios sin ánimo de lucro con más de 17.700 empleados y 600 establecimientos en el ámbito sanitario y social.
      link: https://irfss-nouvelle-aquitaine.croix-rouge.fr/
    - title: POUR LA SOLIDARITÉ
      content: Pour la Solidarité es un "Think and Do Tank" europeo independiente,
        comprometido con una Europa solidaria y sostenible, que trabaja para
        defender y consolidar el modelo social europeo, un sutil equilibrio
        entre desarrollo económico y justicia social.
      link: https://www.pourlasolidarite.eu/
    - title: SMART
      content: >-
        Smart es una cooperativa de trabajadores. Smart le permite albergar
        proyectos profesionales, compartir recursos, herramientas y garantías
        para desarrollar sus actividades con total serenidad. La cooperativa
        ofrece a sus miembros una protección social con el estatus de empleados
        combinada con la libertad empresarial.


        También se ha desarrollado desde 2014 una política de terceras plazas con el proyecto emblemático LaVallée, situado en Molenbeek.
      link: https://www.smartfr.fr/
    - title: PÔLE CULTURE & SANTÉ EN NOUVELLE-AQUITAINE
      link: https://culture-sante-aquitaine.com/
      content: >-
        Creado en 2011, el Pôle Culture et Santé en Nouvelle-Aquitaine es una
        Sociedad Cooperativa de Interés Colectivo (SCIC).


        Basada en los valores de la economía social y solidaria, nuestra responsabilidad es facilitar el interconocimiento y las relaciones entre los mundos de las artes, la cultura y la salud. Ayudamos a los profesionales de estos sectores a consolidar su cooperación. También trabajamos por el reconocimiento y la promoción de estos proyectos, que se inscriben en una dinámica de interés general. Llevamos a cabo nuestras misiones respetando los derechos culturales de las personas.
    - title: TRANSIT PROJECTES
      link: https://www.transit.es/
      content: La mission de Trànsit Projectes (Barcelone) est de faciliter l’accès
        des citoyens au capital social et culturel de leurs communautés en
        renforçant l’autonomie des personnes, en favorisant la cohésion sociale
        et l’inclusion sociale. Depuis plus de vingt ans, Transit Projectes
        collabore régulièrement avec les principaux experts des organisations
        culturelles, éducatives et sociales au niveau local, national et
        international afin de définir de nouvelles stratégies culturelles, pour
        les entreprises privées, les associations, les fondations et les
        institutions publiques, afin d’améliorer la société.

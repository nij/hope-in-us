webtv:
  title: La web&nbsp;TV
  intro: Découvrez nos émissions et apprenez comment apporter votre contribution!
  links:
    - label: Voir les épisodes
      title: Cap un jour, cap toujours... et toi ?
      content: L'émission « Cap un jour, cap toujours … Et toi ? » est un nouvel outil
        pour aider des personnes à réaliser qu'ils peuvent être inspirants pour
        d'autres. Elle déniche les “héros du quotidien” en parlant du
        dépassement de soi sans forcément tomber dans l'extra-ordinaire.
      link: https://www.youtube.com/watch?v=XrTWVGUNjXQ&list=PLJ9Q8AvjM2wVaeynGIgSvk54QHSam9KlK
    - label: Voir les épisodes
      title: Back to back
      link: https://www.youtube.com/watch?v=Ss5rZhjPZu0&list=PLJ9Q8AvjM2wUYy0gbwK-3Xm0VFnUSFf-R
      content: L’émission Back to Back permet de découvrir un secteur professionnel
        grâce à un professionnel qui présente deux métiers différents de ce
        secteur. Une série de questions permet de différencier ces deux métiers.
        La personne interviewée lève une pancarte sur laquelle sont inscrits les
        deux métiers dos à dos et la tourne pour faire apparaître le métier qui
        correspond à la question posée.
    - label: Voir les épisodes
      title: Interview Canap'
      link: https://www.youtube.com/watch?v=kDICsPw7SRU&list=PLJ9Q8AvjM2wVXoaKbaF1f3nMbvfwdsnP2
      content: >-
        L'interview canap' est une interview courte et informelle qui permet de
        découvrir des bonnes pratiques et partager des expériences.


        L'intervenant devra compléter des phrases et répondre à des questions sur les thématiques de la culture et du numérique parfois sérieuses, d’autres fois absurdes.
    - label: Voir les épisodes
      title: "Ma première fois avec "
      link: https://www.youtube.com/watch?v=bXuM0J8Sq5U&list=PLJ9Q8AvjM2wWSIKB5JCse_7yD0ERxTwpd
      content: “Ma première fois avec...” permet de découvrir un outil digital au
        travers d’un intervenant qui l’utilise à des fins professionnelles ou
        personnelles. Celui-ci le présente en racontant sa première expérience
        avec cet outil permettant de mettre en avant l'apprentissage réalisé
        autour de l’outil.
    - label: Voir les épisodes
      title: Once Upon a Time
      link: https://www.youtube.com/watch?v=0lkBnu0Oyg0&list=PLJ9Q8AvjM2wVtwX7YO7idYtWp2gHldhWp
      content: >-
        Les épisodes de "Once upon a time" racontent une histoire à l'aide d'une
        succession d'images. Cette technique nous vient du film "La Jetée" de
        Chris Marker et permet de rendre un contenu, singulier et poétique.


        Cette émission est l’occasion de laisser parler la créativité des personnes s’impliquant dans l’épisode.

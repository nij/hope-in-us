context:
  title: Antecedentes y objetivos
  content: >-
    La crisis sanitaria mundial ha provocado una gran agitación en los sectores
    de la cultura y la educación de adultos, que han tenido dificultades para
    adaptarse porque sus actores, a menudo acostumbrados a trabajar
    colectivamente con el público, se han encontrado aislados detrás de sus
    puertas o de sus ordenadores.


    ¿Cómo pueden estos dos sectores y sus actores ser resistentes ante la crisis y, en general, ante un mundo en el que el mundo digital es cada vez más importante?


    ¿Y si la crisis representara una oportunidad para entrar en un proceso de resiliencia y esperanza, cuidando de uno mismo y de los demás, construyendo con otros y para todos, donde las experiencias de unos enriquecieran las de otros?

    ¿Y si la respuesta se encontrara en el principio de los terceros lugares donde se reúnen diferentes públicos y donde se puede compartir, trabajar, contribuir, formarse e intercambiar?

    Además de los terceros lugares que existen en muchos territorios europeos, HOPE in US pretende crear un tercer lugar virtual en el que todos los actores y ciudadanos europeos puedan ser contribuyentes y/o beneficiarios. Crear un tercer lugar virtual europeo significa permitir que el sector de las artes y la cultura invente nuevos métodos de creación, difusión y mediación, y que el sector de la formación de adultos y jóvenes supere la lógica del aprendizaje para inventar formatos de enseñanza más interactivos.
objectif:
  title: Objetivos
  intro: "HOPE in Us tiene tres objetivos principales:"
  content: >-
    1. Diseñar nuevas modalidades de creación, difusión y mediación para los
    actores artísticos y culturales europeos;

    2. Inventar formatos pedagógicos interactivos para los interesados en la educación de adultos;

    3. Hacer explícitas las habilidades de los alumnos y hacer visible su potencial creativo.
  group_intro: "Les groupes cibles du projet sont :"
  group_item_1: Acteurs de la culture
  group_item_2: Apprenants adultues
  group_item_3: Formateurs et personnels accompagnant ce public
steps:
  title: Grandes étapes
  intro: "Les partenaires du projet souhaitent développer chez les groupes cibles
    leur capacité à donner du sens à leurs actions, à devenir responsables de ce
    qu'ils peuvent changer et à être résilient face à ce qu'ils ne peuvent
    éviter.  Pour y parvenir, deux ressources pédagogiques innovantes seront
    développées :"
  hiu: >-
    ### La communauté

    Hope in us, c’est une communauté qui compte déjà 5 partenaires de 3 pays européens.
  webtv: >-
    ### Une Web TV   

    Une Web TV qui sera le tiers-lieu numérique.  À l’heure où la vidéo a pris une importance capitale sur Internet, créer une Web TV est un moyen efficace de promouvoir des projets, des innovations, des expériences. Grâce à des programmes diffusés en direct ou accessibles en replay, la Web TV constitue un outil ludique permettant de communiquer avec sa communauté. Celle-ci permettra la rencontre entre les différents acteurs créatifs, culturels, sociaux et le public.
  tools: >-
    ### Une boîte à outils    

    Une boite à outils qui contiendra des conseils de survie émotionnels, des conseils pratiques sur la façon de se former et de s’approprier le numérique, des témoignages sur la résilience…  La boite à outils permettra aussi bien d'expérimenter et d'apprendre à être résilient qu'à se former et à utiliser le numérique. Chaque utilisateur pourra se servir de tout ou partie des outils proposés pour répondre à ses besoins ou aux besoins des groupes qu'il accompagne. Elle sera conçue pour être utilisée dans un environnement hybride, à savoir aussi bien sur site qu'en virtuel.

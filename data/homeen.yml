context:
  title: Context & objectives
  image: fr-context.png
  content: >-
    The global health crisis has caused considerable upheaval in the cultural
    and adult education sectors, which have found it difficult to adapt because
    their actors, who are often used to working collectively with the public,
    have found themselves isolated behind their doors or computers.


    How can these two sectors and their actors be resilient in the face of the crisis and, more generally, in the face of a world in which the digital world is becoming increasingly important?


    What if the crisis represented an opportunity to enter into a process of resilience and hope, taking care of oneself and others, building with others and for all, where the experiences of some would enrich those of others?

    And what if the answer was to be found in the principle of third places where different publics meet and where one can share, work, contribute, train and exchange?

    In addition to the third places that exist in many European territories, HOPE in US aims to create a virtual third place in which all European actors and citizens could be contributors and/or beneficiaries. Creating a virtual European third place means allowing the arts and culture sector to invent new methods of creation, dissemination and mediation, and the adult and youth training sector to go beyond the logic of learning to invent more interactive teaching formats.
objectif:
  title: Objectives
  image: fr-objectif.png
  intro: "HOPE in US has three main objectives:"
  content: >-
    1. Designing new modalities of creation, dissemination and mediation for
    European arts and cultural actors; 

    2. Inventing interactive pedagogical formats for adult education actors;

    3.  Making explicit the skills of learners and making their creative potential visible.
  group_intro: "The target groups of the project are :"
  group_item_1: Acteurs de la culture
  group_item_2: Apprenants adultues
  group_item_3: Formateurs et personnels accompagnant ce public
steps:
  title: Grandes étapes
  intro: "Les partenaires du projet souhaitent développer chez les groupes cibles
    leur capacité à donner du sens à leurs actions, à devenir responsables de ce
    qu'ils peuvent changer et à être résilient face à ce qu'ils ne peuvent
    éviter.  Pour y parvenir, deux ressources pédagogiques innovantes seront
    développées :"
  hiu: >-
    ### La communauté

    Hope in us, c’est une communauté qui compte déjà 5 partenaires de 3 pays européens.
  webtv: >-
    ### Une Web TV   

    Une Web TV qui sera le tiers-lieu numérique.  À l’heure où la vidéo a pris une importance capitale sur Internet, créer une Web TV est un moyen efficace de promouvoir des projets, des innovations, des expériences. Grâce à des programmes diffusés en direct ou accessibles en replay, la Web TV constitue un outil ludique permettant de communiquer avec sa communauté. Celle-ci permettra la rencontre entre les différents acteurs créatifs, culturels, sociaux et le public.
  tools: >-
    ### Une boîte à outils    

    Une boite à outils qui contiendra des conseils de survie émotionnels, des conseils pratiques sur la façon de se former et de s’approprier le numérique, des témoignages sur la résilience…  La boite à outils permettra aussi bien d'expérimenter et d'apprendre à être résilient qu'à se former et à utiliser le numérique. Chaque utilisateur pourra se servir de tout ou partie des outils proposés pour répondre à ses besoins ou aux besoins des groupes qu'il accompagne. Elle sera conçue pour être utilisée dans un environnement hybride, à savoir aussi bien sur site qu'en virtuel.
